<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #005a52; /* Darker Pine Green */
            color: #888; /* Grey text */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            text-align: center;
            padding: 20px;
        }

        .header-links a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
            font-size: 18px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .profile img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }

        .profile h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
        }

        .profile-form {
            margin-top: 20px;
        }

        .profile-form label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        .profile-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .profile-form button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 30px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Profile</h1>
        <div class="header-links">
            <a href="#" style="color: #fff;">Cart</a>
            <a href="#" style="color: #fff;">Menu</a>
            <a href="#" style="color: #fff;">Profile</a>
        </div>
    </header>
    <div class="container">
        <div class="profile">
            <img src="profile-picture.jpg" alt="My Profile Picture">
            <h1>Your Name</h1>

            <div class="profile-form">
                <form action="update_profile.php" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="Your Name" required>

                    <label for="address">Delivery Address:</label>
                    <input type="text" id="address" name="address" value="" required>

                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" value="" required>

                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
